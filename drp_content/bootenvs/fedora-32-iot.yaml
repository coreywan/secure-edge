---
Name: "fedora-32-iot-install"
Description: "Fedora Server 32 iot"
Documentation: |
  This BootEnv installs the Fedora 32 IOT operating system. x86_64
  is supported.
Meta:
  type: "os"
  feature-flags: "change-stage-v2"
  icon: "linux"
  color: "blue"
  title: "WWT Secure Edge"
Loaders:
  amd64-uefi: EFI/BOOT/BOOTX64.EFI
  arm64-uefi: EFI/BOOT/grubaa64.efi
OS:
  Family: "fedora"
  Name: "fedora-32-iot"
  SupportedArchitectures:
    x86_64:
      IsoFile: "Fedora-IoT-IoT-ostree-x86_64-32-20200925.0.iso"
      IsoUrl: "https://dl.fedoraproject.org/pub/alt/iot/32/IoT/x86_64/iso/Fedora-IoT-IoT-ostree-x86_64-32-20200925.0.iso"
      Sha256: "4d89c4128d2c4fb94f3716d1818b02ed50c86acbeb9c4c69e2201d674db2ff67"
      Kernel: "images/pxeboot/vmlinuz"
      Initrds:
        - "images/pxeboot/initrd.img"
      BootParams: >-
        ksdevice=bootif
        ks={{.Machine.Url}}/compute.ks
        method={{.Env.InstallUrl}}
        inst.geoloc=0
        {{.Param "kernel-options"}}
        --
        {{.Param "kernel-console"}}
RequiredParams:
OptionalParams:
  - "operating-system-disk"
  - "provisioner-default-password-hash"
  - "kernel-console"
  - "kernel-options"
  - "proxy-servers"
  - "select-kickseed"
Templates:
  - Name: "kexec"
    ID: "kexec.tmpl"
    Path: "{{.Machine.Path}}/kexec"
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux"
    Path: "pxelinux.cfg/{{.Machine.HexAddress}}"
  - ID: "default-ipxe.tmpl"
    Name: "ipxe"
    Path: "{{.Machine.Address}}.ipxe"
  - ID: "default-pxelinux.tmpl"
    Name: "pxelinux-mac"
    Path: 'pxelinux.cfg/{{.Machine.MacAddr "pxelinux"}}'
  - ID: "default-ipxe.tmpl"
    Name: "ipxe-mac"
    Path: '{{.Machine.MacAddr "ipxe"}}.ipxe'
  - ID: "default-grub.tmpl"
    Name: "grub"
    Path: "grub/{{.Machine.Address}}.cfg"
  - ID: "default-grub.tmpl"
    Name: "grub-mac"
    Path: 'grub/{{.Machine.MacAddr "grub"}}.cfg'
  - Name: grub-secure-mac
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.MacAddr "pxelinux"}}'
    ID: default-grub.tmpl
  - Name: grub-secure
    Path: '{{.Env.PathFor "tftp" ""}}/EFI/BOOT/grub.cfg-{{.Machine.HexAddress}}'
    ID: default-grub.tmpl
  - ID: "fedora-32-iot-ks-orig.tmpl"
    Name: "compute.ks"
    Path: "{{.Machine.Path}}/compute.ks"